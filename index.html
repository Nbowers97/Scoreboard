<html>

<head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
	<link rel="stylesheet" href="index.css">
	<link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
	<style>
		@import url('https://fonts.cdnfonts.com/css/cursed-timer-ulil');
	</style>
</head>

<body>
	<div class="container">
		<div>
			<h3 class="score-text">HOME</h3>
			<div id="score">
				<span id="home-score"></span>
			</div>
			<div class="buttons">
				<button onclick="add1btnHome()" class="btn-add1">+1</button>
				<button onclick="add2btnHome()" class="btn-add2">+2</button>
				<button onclick="add3btnHome()" class="btn-add3">+3</button>
			</div>
		</div>
		<button onclick="newGame()" id="new-game"> New Game!</button>
		<div>
			<h3 class="score-text">AWAY</h3>
			<div id="score">
				<span id="guest-score"></span>
			</div>
			<div class="buttons">
				<button onclick="add1btnGuest()" class="btn-add1">+1</button>
				<button onclick="add2btnGuest()" class="btn-add2">+2</button>
				<button onclick="add3btnGuest()" class="btn-add3">+3</button>
			</div>
		</div>
	</div>
	<script src="index.js"></script>
</body>

</html>
